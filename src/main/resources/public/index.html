<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie-edeg">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Server-side Events</title>
</head>
<body>
	<ul></ul>
	<script type="text/javascript">
  if(!!window.EventSource){
	  var evtSource = new EventSource('products/events');
	  var evtList = document.querySelector('ul');
	  
	  evtSource.onmessage = function(e){
		  var newElement = document.createElement("li");
		  newElement.textContent = "Event: " + e.data;
		  eventList.appendChild(newElement);
	  }
  } else {
	  alert("The browser does not support SSE");
  }
  </script>
</body>
</html>
